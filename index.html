<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help med choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body class="bodyColor">
    <h1 class="header">Help me choose between...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"> </input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="goOption">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $(function()
      {
        $('.resultSection').hide()/*hide=gömmer resultat som matas in*/

        var add_option = function()
        {
          $('.inputs').append('<input></input>') /*append=lägger till ett till inputelement*/
        }
        $('.addOption').click(add_option) /*click=när klick görs på knappen adderas en till/körs add_option*/

      })
    </script>
  </body>
</html>
